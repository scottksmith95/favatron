<html>
  <body style="background-color: #f9f9f9; color: #333; font-family: Helvetica Neue, Arial, sans-serif; font-size: 120%; line-height: 1.6em; padding: 1em;">
    <a href="https://favatron.com" style="text-decoration: none; color: #333;">
      <img src="https://favatron.com/img/logo-trans-128.png" width="48" height="48" style="float: left;margin-right: 7px; border-radius: 24px;">
      <span style="font-weight: bold; display: block; border-radius: 4px;">Favatron</span>
      <span style="display: block; margin-top: -8px; border-radius: 4px; font-size: .9em; color: #aaa;">Twitter favorite automaton</span>
    </a>
    <h4>Greetings, %NAME%</h4>
    <p>Your Favatron automaton assembled more favorites since %TIMEFRAME%:</p>
 
    <div style="background-color: white; display: block; padding: 1em 1em 0 1em; margin: 1em 0; border: 1px solid #eee; border-radius: 5px;">
      <a href="https://twitter.com/%SOURCE_USERNAME%" style="text-decoration: none; color: #333;">
        <img src="%SOURCE_IMAGE%" style="float: left;margin-right: 7px; border-radius: 24px;" />
        <span style="font-weight: bold; display: block; border-radius: 4px;">%SOURCE_NAME%</span>
        <span style="display: block; margin-top: -8px; border-radius: 4px; font-size: .9em; color: #aaa;">@%SOURCE_USERNAME%</span>
      </a>
      <p style="font-size: 1.2em; margin-bottom: .5em;"><a href="%URL%" style="text-decoration: none;">%TITLE%</a></p>
      <p style="font-size: 1em; margin-top: 0; margin-bottom: .5em; color: #aaa;">%DESCRIPTION%</p>
      <a href="%TWEET_LINK%" style="font-size: 1em; text-decoration: none; margin-top: 0; margin-bottom: 0; color: #aaa;">
        <p style="font-size: 1em; margin-top: 0;">"%SOURCE_TEXT%" - %SOURCE_USERNAME% on Twitter</p>
      </a>
    </div>
    <div>
      <p style="text-align: center;">
        <a href="https://favatron.com" style="text-decoration: none; margin-right: 20px; color: #333;">&copy; Favatron 2014</a>
        <a href="%UNSUBSCRIBE_LINK%" style="text-decoration: none; color: #333;">Unsubscribe</a>
      </p>
    </div>
  </body>
</html>
